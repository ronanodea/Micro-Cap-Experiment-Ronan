name: Daily Trading Run

on:
  schedule:
    # 20:05 UTC Monâ€“Fri (adjust as you like)
    - cron: "5 20 * * 1-5"
  workflow_dispatch: {}

permissions:
  contents: write
  actions: read

jobs:
  trade:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # ensures we have full history for pushing

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run trading script
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          if [ -f trading_script.py ]; then
            python trading_script.py
          else
            echo "trading_script.py not found, skipping."
          fi

      # Optional: build the Pages dashboard if you added tools/build_pages.py
      - name: Build GitHub Pages (docs/)
        continue-on-error: true
        run: |
          if [ -f tools/build_pages.py ]; then
            python tools/build_pages.py
          else
            echo "No page builder found (tools/build_pages.py)."
          fi

      # Always run these next steps, even if script/page build failed
      - name: Diagnose file changes
        if: always()
        run: |
          echo "---- git status BEFORE heartbeat ----"
          git status
          echo "---- changed files (working tree) ----"
          git diff --name-only || true

      # Heartbeat guarantees a change so we can verify commits
      - name: Heartbeat (guarantee a change to commit)
        if: always()
        run: |
          mkdir -p docs
          date -u +"%Y-%m-%d %H:%M:%S UTC" > docs/last-run.txt
          echo "Updated docs/last-run.txt"

      - name: Commit & push changes
        if: always()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "ci: workflow run (heartbeat + outputs) [skip ci]"
            git push
          fi
