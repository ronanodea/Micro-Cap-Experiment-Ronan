name: Daily Trading Run

on:
  schedule:
    # 20:05 UTC Monâ€“Fri (adjust as you like)
    - cron: "5 20 * * 1-5"
  workflow_dispatch: {}

permissions:
  contents: write
  actions: read

jobs:
  trade:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # ensures we have full history for pushing

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run trading script (capture logs)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          set -e
          python trading_script.py
        continue-on-error: false

      # Collect any CSVs created anywhere in the repo during this run
      - name: Gather CSV outputs into Scripts and CSV Files/
        run: |
          mkdir -p "Scripts and CSV Files"
          # copy CSVs modified in the last 24h into the expected folder
          find . -type f -name "*.csv" -not -path "./.git/*" -mtime -1 -print -exec cp -f {} "Scripts and CSV Files/" \;

      # Optional: (re)build the Pages dashboard if you added it
      - name: Build GitHub Pages (docs/)
        continue-on-error: true
        run: |
          if [ -f tools/build_pages.py ]; then
            python tools/build_pages.py
          else
            echo "No page builder found (tools/build_pages.py)."
          fi

      - name: Heartbeat (guarantee a change)
        run: |
          mkdir -p docs
          date -u +"%Y-%m-%d %H:%M:%S UTC" > docs/last-run.txt

      - name: Commit & push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "ci: daily trading outputs + dashboard [skip ci]"
            git push
          fi
